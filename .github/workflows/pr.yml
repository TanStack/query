name: pr
on: [pull_request]
jobs:
  test:
    name: 'Node ${{ matrix.node }}, React ${{ matrix.react }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16.14.2]
        react: [17, 18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm install
      - run: |
          npx turbo run test:size test:ci test:eslint test:codemods --concurrency=50%
        if: matrix.react == '18'
        env:
          REACTJS_VERSION: ${{ matrix.react }}
          BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
      - run: npx turbo run test:ci test:eslint test:codemods --concurrency=50%
        if: matrix.react == '17'
        env:
          REACTJS_VERSION: ${{ matrix.react }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
