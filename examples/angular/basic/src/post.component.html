<div>
  <div>
    <a (click)="setPostId.emit(-1)" href="#"> Back </a>
  </div>
  @if (postQuery.status() === 'pending') {
    Loading...
  } @else if (postQuery.status() === 'error') {
    Error: {{ postQuery.error()?.message }}
  }
  @if (postQuery.data(); as post) {
    <h1>{{ post.title }}</h1>
    <div>
      <p>{{ post.body }}</p>
    </div>
    @if (postQuery.isFetching()) {
      Background Updating...
    }
  }
</div>
